    <div id="cust_veh_add_form">
        <h3>Adding new vehicle for customer: Dave Jackson</h3>
        <div class="form-group">Registration number <input type="text" class="form-control" placeholder="e.g. EA56 7BH"></div>
        <div class="form-group">Make <input type="text" class="form-control" placeholder="e.g. Honda"></div>
        <div class="form-group">Model <input type="text" class="form-control" placeholder="e.g. Civic"></div>
        <div class="form-group">Engine serial <input type="text" class="form-control" placeholder="e.g. A 108 245 90 13"></div>
        <div class="form-group">Chassis number <input type="email" class="form-control" placeholder="e.g. AN729VREN198"></div>

        <div class="form-group">Vehicle type <select class="form-control"><option>Car</option><option>Van</option></select></div>
        <div class="form-group">Colour <input type="text" class="form-control" placeholder="e.g. GREEN"></div>
        <div class="form-group">Transmission <select class="form-control"><option value="fixed">Automatic</option><option value="flexible">Manual</option></select></div>
